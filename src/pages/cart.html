<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart - Best Shop</title>
    <link rel="stylesheet" href="../dist/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div id="header-placeholder"></div>
    <main>
        <section class="page-hero cart-hero" style="background-image: url('../assets/cart-hero-bg.png');">
            <div class="container">
                <h1>My Cart</h1>
            </div>
        </section>

        <section class="cart-section">
            <div class="container">
                <div id="cart-container"></div>
                <!-- Cart content will be dynamically inserted here -->
                <div class="cart-empty-message" style="display: none;">
                    <h2>Your cart is empty.</h2>
                    <p>Use the <a href="catalog.html">catalog</a> to add new items.</p>
                </div>
            </div>
        </section>
    </main>
    <div id="footer-placeholder"></div>
    <script type="module" src="../js/main.js"></script>

</body>

</html>
