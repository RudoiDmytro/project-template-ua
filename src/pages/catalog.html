<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog - Best Shop</title>
    <link rel="stylesheet" href="../dist/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div id="header-placeholder"></div>

    <main>
        <section class="catalog-section container">

            <div class="catalog-main">
                <div class="catalog-header">
                    <p id="results-count">Showing 0 of 0 results</p>
                    <button id="toggle-filters-btn" class="button secondary">FILTERS</button>
                    <select id="sort-by" class="sort-dropdown">
                        <option value="popularity">Sort by popularity</option>
                        <option value="rating">Sort by average rating</option>
                        <option value="price-asc">Sort by price: low to high</option>
                        <option value="price-desc">Sort by price: high to low</option>
                    </select>
                </div>

                <div id="filter-bar" class="filter-bar">
                    <div class="filter-options">
                        <div class="filter-group">
                            <label for="size-filter">Size</label>
                            <select id="size-filter" name="size">
                                <option value="">Choose option</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label for="color-filter">Color</label>
                            <select id="color-filter" name="color">
                                <option value="">Choose option</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label for="category-filter">Category</label>
                            <select id="category-filter" name="category">
                                <option value="">Choose option</option>
                            </select>
                        </div>
                        <div class="filter-group filter-group-toggle">
                            <label for="sales-filter">Sales</label>
                            <label class="switch" for="sales-filter">
                                <input type="checkbox" id="sales-filter" name="salesStatus">
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                    <div class="filter-actions">
                        <button id="clear-filters-btn" class="button primary">CLEAR FILTERS</button>
                        <button id="hide-filters-btn" class="button primary">HIDE FILTERS</button>
                    </div>
                </div>

                <div class="product-grid" id="catalog-product-grid">
                    <!-- Products will be loaded here -->
                </div>

                <div id="product-not-found" class="not-found-message" style="display: none;">
                    <h2>Product not found</h2>
                    <p>Sorry, we couldn't find any products matching your search or filters.</p>
                </div>

                <nav class="pagination-nav">
                    <ul id="pagination-controls" class="pagination">
                        <!-- Pagination links will be generated here -->
                    </ul>
                </nav>
            </div>
            <aside class="catalog-sidebar">
                <div class="sidebar-widget">
                    <form id="search-form" class="search-form">
                        <input type="text" id="search-input" class="search-bar" placeholder="Search Models">
                        <button type="submit" aria-label="Search"><i class="fas fa-search"></i></button>
                    </form>
                </div>
                <div class="sidebar-widget">
                    <h3 class="widget-title">Top Best Sets</h3>
                    <div id="top-products-widget" class="top-products-list">
                        <!-- Top products will be loaded here -->
                    </div>
                </div>
            </aside>
        </section>
    </main>

    <div id="footer-placeholder"></div>
    <script type="module" src="../js/main.js"></script>

</body>

</html>
